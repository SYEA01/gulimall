spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com/
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com/
          predicates:
            - Query=url,qq

        # 路由规则   【 只要发送 /api/product/** 格式的任意请求 ， 就会默认先路由到 gulimall-product 服务， 并且会把路径 /api/** 重写成 /**  】
        - id: product_route
          # lb 代表负载均衡  【 lb://服务名 】
          uri: lb://gulimall-product
          predicates:
            # 按照路径断言    前端项目，都加上 /api
            - Path=/api/product/**
          filters:
            # 路径重写   【 将 /api/(?<segment>.*) 路径 自动重写成 /$\{segment} 路径  】
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        # 路由规则   【 只要发送 /api/** 格式的任意请求 ， 就会默认先路由到 renren-fast 服务， 并且会把路径 /api/** 重写成 /renren-fast/**  】
        - id: admin_route
          # lb 代表负载均衡  【 lb://服务名 】
          uri: lb://renren-fast
          # 断言规则
          predicates:
            # 按照路径断言    前端项目，都加上 /api
            - Path=/api/**
          filters:
            # 路径重写   【 将 /api/(?<segment>.*) 路径 自动重写成 /renren-fast/$\{segment} 路径  】
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}





